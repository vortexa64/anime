name: Ngrok Safe Tunnel

on:
  workflow_dispatch:  # dijalankan manual
  # bisa juga tambahin schedule kalau mau otomatis

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y

      - name: Auth ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start server
        run: |
          nohup python3 -m http.server 8080 &
          sleep 5
          nohup ngrok http 8080 > /dev/null &
          sleep 10
          curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url'

      - name: Keep alive 1 hour
        run: |
          echo "⏳ Server jalan selama 1 jam..."
          sleep 3600
          echo "🛑 Waktu habis, server dimatikan otomatis."      - name: Keep workflow alive (24 jam)
        run: sleep 86400
