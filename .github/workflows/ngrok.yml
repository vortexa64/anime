name: Ngrok HTML Server

on: 
  workflow_dispatch:   # bisa kamu jalankan manual dari tab Actions

jobs:
  serve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y

      - name: Start HTML server
        run: |
          # kalau ada index.html di repo, bakal ke-serve di port 8080
          nohup python3 -m http.server 8080 &

      - name: Run ngrok tunnel
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          nohup ngrok http 8080 --log=stdout > ngrok.log &
          sleep 10
          cat ngrok.log | grep -o "https://[0-9a-zA-Z.-]*.ngrok-free.app" | head -n1 > ngrok_url.txt
          echo "ðŸš€ Public URL: $(cat ngrok_url.txt)"

      - name: Save Ngrok URL to artifact
        uses: actions/upload-artifact@v3
        with:
          name: ngrok-link
          path: ngrok_url.txt

      - name: Keep workflow alive (24 jam)
        run: sleep 86400
